<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head> 
<body>
    <header> 
        <h1 class="text-center bg-primary" >Weather Dashboard</h1>
    </header>
  <main class="container">
    <section class="row">
        <aside class="col-md-4 d-block">
            <label class="w-100 text-bold mt-2 pt-3" for="search-city">
                 Search for a City: 
            </label>
            <input class="w-100" id="city"  placeholder="ex: New York City"/>
            <button  id="search-btn" class="btn btn-primary w-100 mt-2 pt-2"> Search </button>
            <article class="previous-search"></article>

        </aside>
        <section class="col-md-8">
            <div id="current-city">

            </div>
            <div class="d-flex flex-wrap justify-content-evenly" id="5-dayForcast">

            </div>
        </section>
    </section>
  </main>





    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>

</html>
